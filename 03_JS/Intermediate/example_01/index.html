<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise and Async/Await Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Promise vs Async/Await</h1>

      <div class="example">
        <h2>Using Promises</h2>
        <button id="promiseBtn">Fetch Data with Promise</button>
        <div id="promiseResult" class="result"></div>
      </div>

      <div class="example">
        <h2>Using Async/Await</h2>
        <button id="asyncBtn">Fetch Data with Async/Await</button>
        <div id="asyncResult" class="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
